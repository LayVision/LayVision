<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini Blog</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for view switching */
        .view {
            transition: opacity 0.3s ease-in-out;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">

    <!-- Main container -->
    <div class="container mx-auto px-4 py-8 md:py-12">

        <!-- Header Section -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">The Midnight Post</h1>
            <p class="text-lg text-gray-400">A collection of thoughts, stories, and ideas.</p>
            <nav class="mt-4">
                <!-- Login/Logout buttons will be controlled by JavaScript -->
                <button id="login-nav-button" class="text-indigo-400 hover:text-indigo-300">Admin Login</button>
                <button id="logout-nav-button" class="hidden text-pink-400 hover:text-pink-300">Logout</button>
            </nav>
        </header>

        <!-- Blog View -->
        <div id="blog-view" class="view">
            <main id="posts-container" class="max-w-3xl mx-auto">
                <!-- Blog posts will be loaded here by JavaScript -->
                <p class="text-center text-gray-500">Loading posts...</p>
            </main>
        </div>

        <!-- Login View -->
        <div id="login-view" class="view hidden">
            <div class="max-w-md mx-auto bg-gray-800 rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold text-white text-center mb-6">Admin Login</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-400 mb-2">Email</label>
                        <input type="email" id="email" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-400 mb-2">Password</label>
                        <input type="password" id="password" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Login</button>
                </form>
                <p id="login-error" class="text-red-500 text-center mt-4"></p>
            </div>
        </div>

        <!-- Admin View -->
        <div id="admin-view" class="view hidden">
             <div class="max-w-3xl mx-auto bg-gray-800 rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold text-white text-center mb-6">Admin Panel</h2>
                <form id="new-post-form">
                    <div class="mb-4">
                        <label for="post-title" class="block text-gray-400 mb-2">Title</label>
                        <input type="text" id="post-title" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white" required>
                    </div>
                    <div class="mb-4">
                        <label for="post-category" class="block text-gray-400 mb-2">Category</label>
                        <input type="text" id="post-category" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white" placeholder="e.g., TECHNOLOGY" required>
                    </div>
                    <div class="mb-4">
                        <label for="post-content" class="block text-gray-400 mb-2">Content</label>
                        <textarea id="post-content" rows="6" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="post-image-file" class="block text-gray-400 mb-2">Image</label>
                        <input type="file" id="post-image-file" class="w-full text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100" accept="image/*" required>
                    </div>
                     <div class="mb-6">
                        <label for="post-author" class="block text-gray-400 mb-2">Author Name</label>
                        <input type="text" id="post-author" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white" required>
                    </div>
                    <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:opacity-50">Publish Post</button>
                </form>
                 <p id="publish-message" class="text-center mt-4"></p>
            </div>
        </div>


        <!-- Footer -->
        <footer class="text-center mt-12 text-gray-500">
            <p>&copy; 2025 The Midnight Post. All Rights Reserved.</p>
        </footer>

    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAqElJCSBH1n90fIXY5sBHXfMyRP4eosnQ",
            authDomain: "layvision-web.firebaseapp.com",
            projectId: "layvision-web",
            storageBucket: "layvision-web.appspot.com", // Corrected storage bucket domain
            messagingSenderId: "545099266865",
            appId: "1:545099266865:web:c44575b008003c03760e10"
        };

        // Your ImgBB API Key
        const imgbbApiKey = "0ccae505d1ad6ab1656e50cb6e6f06cd";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const blogView = document.getElementById('blog-view');
        const loginView = document.getElementById('login-view');
        const adminView = document.getElementById('admin-view');
        const postsContainer = document.getElementById('posts-container');
        const loginNavButton = document.getElementById('login-nav-button');
        const logoutNavButton = document.getElementById('logout-nav-button');
        const loginForm = document.getElementById('login-form');
        const newPostForm = document.getElementById('new-post-form');
        const loginError = document.getElementById('login-error');
        const publishMessage = document.getElementById('publish-message');

        // --- AUTHENTICATION ---

        // Listen for auth state changes
        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in
                showAdminView();
                loginNavButton.classList.add('hidden');
                logoutNavButton.classList.remove('hidden');
            } else {
                // User is signed out
                showBlogView();
                loginNavButton.classList.remove('hidden');
                logoutNavButton.classList.add('hidden');
            }
        });

        // Handle Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            loginError.textContent = '';

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Login Error:", error);
                loginError.textContent = "Failed to login. Please check your credentials.";
            }
        });

        // Handle Logout
        logoutNavButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout Error:", error);
            }
        });


        // --- FIRESTORE & RENDERING ---

        const postsCollection = collection(db, 'posts');
        const postsQuery = query(postsCollection, orderBy('createdAt', 'desc'));

        // Listen for real-time updates to posts
        onSnapshot(postsQuery, (snapshot) => {
            postsContainer.innerHTML = ''; // Clear existing posts
            if(snapshot.empty) {
                postsContainer.innerHTML = '<p class="text-center text-gray-500">No posts yet. Login to create one!</p>';
                return;
            }
            snapshot.forEach(doc => {
                const post = doc.data();
                const postElement = createPostElement(post);
                postsContainer.appendChild(postElement);
            });
        }, (error) => {
            console.error("Error fetching posts: ", error);
            postsContainer.innerHTML = '<p class="text-center text-red-500">Could not load posts.</p>';
        });

        // Handle New Post Creation
        newPostForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            publishMessage.textContent = '';
            const publishButton = newPostForm.querySelector('button[type="submit"]');
            publishButton.disabled = true;
            publishButton.textContent = 'Publishing...';

            const imageFile = document.getElementById('post-image-file').files[0];
            let imageUrl = '';

            try {
                // 1. Upload image to ImgBB
                if (imageFile) {
                    const formData = new FormData();
                    formData.append('image', imageFile);

                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
                        method: 'POST',
                        body: formData,
                    });

                    const result = await response.json();
                    if (result.success) {
                        imageUrl = result.data.url;
                    } else {
                        throw new Error('Image upload failed: ' + (result.error?.message || 'Unknown error'));
                    }
                } else {
                    throw new Error('An image is required.');
                }

                // 2. Create post object with the new image URL
                const newPost = {
                    title: document.getElementById('post-title').value,
                    category: document.getElementById('post-category').value,
                    content: document.getElementById('post-content').value,
                    author: document.getElementById('post-author').value,
                    imageUrl: imageUrl, // Use the URL from ImgBB
                    createdAt: serverTimestamp()
                };

                // 3. Save to Firestore
                await addDoc(postsCollection, newPost);
                publishMessage.textContent = "Post published successfully!";
                publishMessage.className = "text-green-500 text-center mt-4";
                newPostForm.reset();
                setTimeout(() => publishMessage.textContent = '', 3000);

            } catch (error) {
                console.error("Error publishing post: ", error);
                publishMessage.textContent = error.message;
                publishMessage.className = "text-red-500 text-center mt-4";
                setTimeout(() => publishMessage.textContent = '', 4000);
            } finally {
                // 4. Reset button
                publishButton.disabled = false;
                publishButton.textContent = 'Publish Post';
            }
        });


        // Helper function to create a post HTML element
        function createPostElement(post) {
            const article = document.createElement('article');
            article.className = 'bg-gray-800 rounded-xl shadow-lg overflow-hidden mb-8 transform hover:scale-105 transition-transform duration-300 ease-in-out';
            
            const formattedDate = post.createdAt ? new Date(post.createdAt.seconds * 1000).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : 'Just now';

            // Category color mapping
            const categoryColors = {
                'TECHNOLOGY': 'text-indigo-400',
                'TRAVEL': 'text-teal-400',
                'LIFESTYLE': 'text-pink-400',
            };
            const categoryColor = categoryColors[post.category.toUpperCase()] || 'text-gray-400';

            article.innerHTML = `
                <a href="#">
                    <img class="w-full h-64 object-cover" src="${post.imageUrl}" alt="Blog post image" onerror="this.onerror=null;this.src='https://placehold.co/800x400/1a202c/ffffff?text=Image+Not+Found';">
                    <div class="p-6 md:p-8">
                        <p class="text-sm ${categoryColor} font-semibold mb-2">${post.category.toUpperCase()}</p>
                        <h2 class="text-2xl font-bold text-white mb-3">${post.title}</h2>
                        <p class="text-gray-400 leading-relaxed">${post.content}</p>
                        <div class="mt-6 flex items-center">
                            <img class="w-10 h-10 rounded-full mr-4" src="https://placehold.co/40x40/4a5568/ffffff?text=${post.author.charAt(0)}" alt="Author Avatar">
                            <div>
                                <p class="font-semibold text-white">${post.author}</p>
                                <p class="text-sm text-gray-500">${formattedDate}</p>
                            </div>
                        </div>
                    </div>
                </a>
            `;
            return article;
        }

        // --- VIEW SWITCHING ---
        function showBlogView() {
            blogView.classList.remove('hidden');
            loginView.classList.add('hidden');
            adminView.classList.add('hidden');
        }

        function showLoginView() {
            blogView.classList.add('hidden');
            loginView.classList.remove('hidden');
            adminView.classList.add('hidden');
        }

        function showAdminView() {
            blogView.classList.add('hidden');
            loginView.classList.add('hidden');
            adminView.classList.remove('hidden');
        }
        
        loginNavButton.addEventListener('click', showLoginView);

    </script>
</body>
</html>
